<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/login.css">
  </head>
  <body ng-app="app">
    <div class="box">
      <h1> Welcome To Bloom </h1>
      <div ng-controller="controller">
          <form novalidate class="simple-form" id=formText>
            <input type="text" ng-model="user.username" placeholder="Username"><br />
            <input type="password" ng-model="user.password" placeholder="Password"><br />
            <button type="submit" ng-click="login()">Sign In</button>
          </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/factory.js"></script>
    <script src="js/controllers/controller.js"></script>
      
  </body>
</html>
