<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="profile.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/factories/bioDataFactory.js"></script>
<script src="js/controllers/bioDataController.js"></script>

<head>
    <meta charset="utf-8">
    <title> Login UI </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bio.css">
</head>

<body ng-app="app" ng-controller="bioDataController">
    <hr class="">
    <div class="container target">
        <div class="row">
            <div class="col-sm-10">
                <h1 style="font-size: 56;" class="">Welcome to Your Profile!</h1>

            </div>
            <div class="col-sm-2"><a href="/users" class="pull-right"><img title="profile image"
                        class="img-circle img-responsive" src="img/default_avatar.png"></a>

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">

                <ul class="list-group">
                    <li class="list-group-item text-muted">Actions <i class="fa fa-dashboard fa-1x"></i>

                    </li>
                    <li class="list-group-item text-left"><button class="button" id = "update_username">Update Username</button></li>
                    <li class="list-group-item text-left"><button class="button" id = "update_password">Update Password</button></li>
                    <li class="list-group-item text-left"><button class="button" id = "homeButton" onclick="location.href='home.html'">Go Back</button></li>
                </ul>
            </div>
<script>
document.getElementById('update_username').addEventListener("click", function() {
	document.getElementById('updateUsername').style.display = "flex";
});

document.getElementById('update_password').addEventListener("click", function() {
	document.getElementById('updatePassword').style.display = "flex";
});

$("body").find("span").click(function() {
    document.getElementById('updateUsername').style.display = "none";
    document.getElementById('updateUsername').style.display = "none";
});
</script>

            <div id="updateUsername" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form class="updateUsernameForm">
                        <input type="text" name="" placeholder="Current Username" ng-model="img" required="required">
                        <input type="text" name="" placeholder="Current Password" ng-model="img" required="required">
                        <input type="text" name="" placeholder="New Username" ng-model="img" required="required">
                    </form>

                </div>

            </div>

            <div id="updatePassword" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form class="updatePasswordForm">
                        <input type="text" name="" placeholder="Current Username" ng-model="img" required="required">
                        <input type="text" name="" placeholder="Current Password" ng-model="img" required="required">
                        <input type="text" name="" placeholder="New Password" ng-model="img" required="required">
                    </form>
                </div>

            </div>
            <script>
                var bio = null;
            </script>
            <div class="col-sm-9" style="" contenteditable="false">
                <div class="panel panel-default">
                    <div class="panel-heading">Your Bio</div>
                    <div class="panel-body"> Your description</div>
                </div>
                <div class="panel panel-default target">
                    <div class="panel-heading" contenteditable="false">Your Profile</div>
                    <div class="panel-body">
                        <form class="form">
                            <p style="text-align: center;">What is your first name?</p>
                            <input type="text" name="" ng-model="bio.firstName" required="required">
                            <p style="text-align: center;">What is your last name?</p>
                            <input type="text" name="" ng-model="bio.lastName" required="required">
                            <p style="text-align: center;">What agency are you affiliated with?</p>
                            <input type="text" name="" ng-model="bio.affiliation" required="required">


                            <p style="text-align: center;">In a sentence, how do you plan to help future enterpreneurs?
                            </p>
                            <input type="text" name="" ng-model="bio.bio" required="required">

                            <input type="submit" name="" ng-click="createBio()" value="Submit">
                        </form>
                    </div>
                    <div class="panel-body" ng-if="bio.agency != undefined || bio.agency != null">
                        <p style="text-align: left;">Name: {{bio.name}}</p>
                        <p style="text-align: left;">Agency: {{bio.agency}}</p>


                    </div>

                </div>
            </div>
</body>
